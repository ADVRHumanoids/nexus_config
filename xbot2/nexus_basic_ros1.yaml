XBotInterface:
  urdf_path: $(rospack find nexus_urdf)/urdf/nexus.urdf
  srdf_path: $(rospack find nexus_srdf)/srdf/nexus.srdf

ModelInterface:
  model_type: RBDL
  is_model_floating_base: true


# hal
xbotcore_device_configs:
    sim: $(rospack find nexus_config)/hal/nexus_gz.yaml
    dummy: $(rospack find nexus_config)/hal/nexus_dummy.yaml
    ec_pos: $PWD/hal/nexus_ec_all.yaml
    ec_imp: $PWD/hal/nexus_ec_all.yaml
    # ec_hybr: $PWD/hal/nexus_ec_all.yaml
    ec_idle: $PWD/hal/nexus_ec_all.yaml


# threads
xbotcore_threads:
    rt_main:  {sched: fifo , prio: 60, period: 0.001, core_id: 2}
    nrt_main: {sched: other, prio: 0 , period: 0.005}


# plugins
xbotcore_plugins:

    homing:
      thread: rt_main
      type: homing
    omnisteering:
      type: omnisteering_controller_plugin
      thread: nrt_main
      params:
        wheel_names: [fl_wheel, fr_wheel, hl_wheel, hr_wheel]
        wheel_radius: [0.085, 0.085, 0.085, 0.085] # Nexus wheel radius

    ros_io: {thread: nrt_main, type: ros_io}

    ros_control: {thread: nrt_main, type: ros_control}
    
    ec_ros: {thread: nrt_main, type: ec_ros}


# global parameters
xbotcore_param:
  /xbot/hal/joint_safety/filter_autostart: true
  /xbot/hal/joint_safety/filter_cutoff_hz: 2.0
  /xbot/hal/joint_safety/filter_medium_cutoff_hz: 20.0
  /xbot/hal/joint_safety/filter_fast_cutoff_hz: 40.0
  /xbot/hal/joint_safety/delta_check_dt: 0.05