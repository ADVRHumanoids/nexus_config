XBotInterface:
  urdf: xacro $(ros2 pkg prefix --share nexus_urdf)/urdf/nexus.urdf.xacro
  srdf: xacro $(ros2 pkg prefix --share nexus_srdf)/srdf/nexus.srdf.xacro

ModelInterface:
  model_type: pin


# hal
xbotcore_device_configs:
    sim: $(ros2 pkg prefix --share nexus_config)/hal/nexus_gz.yaml
    dummy: $(ros2 pkg prefix --share nexus_config)/hal/nexus_dummy.yaml
    ec_pos: $PWD/../hal/nexus_ec_all.yaml
    ec_imp: $PWD/../hal/nexus_ec_all.yaml
    # ec_hybr: $PWD/hal/nexus_ec_all.yaml
    ec_idle: $PWD/../hal/nexus_ec_all.yaml
    
# threads
xbotcore_threads:
    rt_main:  {sched: fifo , prio: 60, period: 0.001, core_id: 2}
    nrt_main: {sched: other, prio: 0 , period: 0.005}
    main: {sched: other, period: 0.005, main: true}


# plugins
xbotcore_plugins:

    homing:
      thread: rt_main
      type: homing
    omnisteering:
      type: omnisteering_controller_plugin
      thread: nrt_main
      params:
        wheel_names: [fl_wheel, fr_wheel, hl_wheel, hr_wheel]
        wheel_radius: [0.085, 0.085, 0.085, 0.085]  # Nexus wheel radius

    ros_io: {thread: main, type: ros2_io}

    ros_control: {thread: nrt_main, type: ros2_control}
    
    # ec_ros: {thread: nrt_main, type: ec_ros}


# global parameters
xbotcore_param:
  /xbot/hal/joint_safety/filter_autostart: {value: true, type: bool}
  /xbot/hal/joint_safety/filter_cutoff_hz: {value: 2.0, type: double}